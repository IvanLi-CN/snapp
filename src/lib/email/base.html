<!doctype html>
<html
	lang="en"
	dir="ltr"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office"
>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
		<meta name="x-apple-disable-message-reformatting" />
		<meta name="color-scheme" content="light dark" />
		<meta name="supported-color-schemes" content="light dark" />
		<title>{{EMAIL_TITLE}}</title>
		<!--[if mso]>
			<noscript>
				<xml>
					<o:OfficeDocumentSettings>
						<o:PixelsPerInch>96</o:PixelsPerInch>
					</o:OfficeDocumentSettings>
				</xml>
			</noscript>
		<![endif]-->
		<style>
			:root {
				color-scheme: light dark;
				supported-color-schemes: light dark;
			}
		</style>
	</head>
	<body class="body m-0 p-0" xml:lang="en" style="margin: 0; padding: 0">
		<div
			role="article"
			aria-roledescription="email"
			aria-label="email name"
			lang="en"
			dir="ltr"
			style="font-size: medium; font-size: max(16px, 1rem); overflow: hidden; height: 100dvh"
		>
			<div
				class="w-full h-full bg-slate-900 p-10"
				style="width: 100%; background-color: #0f172a; padding: 40px"
			>
				<div
					class="mx-auto w-full max-w-2xl bg-slate-700 p-4"
					style="
						margin-left: auto;
						margin-right: auto;
						width: 100%;
						max-width: 42rem;
						background-color: #334155;
						padding: 16px;
					"
				>
					<h3
						class="font-sans mb-6 font-bold text-2xl"
						style="
							color: white;
							margin-bottom: 24px;
							font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
								'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
							font-size: 24px;
							font-weight: 700;
						"
					>
						{APP_NAME}
					</h3>
					<h2
						class="font-sans mb-4font-bold text-base"
						style="
							color: white;
							font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
								'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
							font-size: 16px;
							margin-bottom: 32px;
							font-size: 12px;
						"
					>
						{EMAIL_OBJECT}
					</h2>

					{EMAIL_DESCRIPTION}

					<p class="mt-auto" style="color: white; margin-top: auto; font-size: 12px">
						{EMAIL_FOOTER}
					</p>
				</div>
				<p
					class="text-center text-xs"
					style="
						color: white;
						text-align: center;
						margin-left: auto;
						margin-right: auto;
						margin-top: 1rem;
						font-size: 12px;
						max-width: 50%;
					"
				>
					{OUT_TEXT}
				</p>
			</div>
		</div>
	</body>
</html>
